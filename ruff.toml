# Ruff configuration - strict but practical
target-version = "py311"
line-length = 120
indent-width = 4

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "YTT",    # flake8-2020
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit
    "BLE",    # flake8-blind-except
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "COM",    # flake8-commas
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EM",     # flake8-errmsg
    "FA",     # flake8-future-annotations
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "INP",    # flake8-no-pep420
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PYI",    # flake8-pyi
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SLOT",   # flake8-slots
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate
    "PD",     # pandas-vet
    "PGH",    # pygrep-hooks
    "PL",     # pylint
    "TRY",    # tryceratops
    "FLY",    # flynt
    "NPY",    # numpy-specific rules
    "PERF",   # performance anti-patterns
    "RUF",    # ruff-specific rules
]

ignore = [
    "COM812",  # trailing comma missing (conflicts with formatter)
    "ISC001",  # single line implicit string concatenation (conflicts with formatter)
    "S101",    # use of assert detected (we use pytest)
    "PLR0913", # too many arguments to function call
    "TRY003",  # avoid specifying long messages outside exception class
    "TRY301",  # abstract raise to inner function (overly strict)
    "G004",    # f-string logging: Nautilus logger is not Python logging, no lazy % support
    "TRY400",  # logging.exception: Nautilus logger has no .exception() method
    "EM101",   # exception string literal: overly strict for this codebase
    "EM102",   # exception f-string: overly strict for this codebase
    "ERA001",  # commented-out code: sometimes useful for reference in trading systems
    "PLR2004", # magic value comparison: constants like 0.01, 100 are clear in trading context
    "BLE001",  # blind exception: intentional in trading code (must-not-crash handlers)
    "DTZ005",  # datetime without tz: handled at application level
    "TRY300",  # try-except-pass: sometimes valid in event handlers
    "RET504",  # unnecessary variable before return: readability preference
    "PLC0415", # import not at top level: lazy imports used throughout to avoid circular deps
    "E402",    # module-level import not at top: same reason as PLC0415
    "B904",    # raise from in except: typer.Exit pattern used throughout CLI
    "PLR0912", # too many branches: complex orchestration in strategy/runner code
    "PLR0915", # too many statements: complex lifecycle methods
    "PLR0911", # too many return statements: complex matching logic
    "PTH123",  # pathlib.Path.open: open() is fine and more readable
    "B008",    # function call in default arg: standard pattern for typer.Option()
    "SIM102",  # collapsible-if: readability preference
    "SIM108",  # use ternary: readability preference
    "PGH003",  # specific noqa codes: general noqa is fine for suppressions
    "G201",    # logging .exception with exc_info: Nautilus logger pattern
    "G003",    # logging with string +: Nautilus logger pattern
    "TRY401",  # verbose log in except: intentional for debugging
    "S110",    # try-except-pass: valid in event handlers
    "S112",    # try-except-continue: valid in batch processing
    "PYI036",  # star args annotation: not enforcing strict type stubs
    "RUF012",  # mutable class variable: trading strategy state is intentionally mutable
    "A002",    # shadowing builtin: typer CLI uses `format` as arg name
    "TRY002",  # use of bare Exception: acceptable in utility/warmup code
    "N818",    # exception naming: CircuitBreakerTriggered is descriptive without Error suffix
    "TRY201",  # use raise without name: readability preference
    "S608",    # SQL injection: queries use parameterized values, safe
    "S104",    # binding to all interfaces: intentional for API server
    "RUF001",  # ambiguous unicode: intentional use of unicode symbols
    "RUF002",  # ambiguous unicode in docstring: intentional use of Ã— symbol
    "PD011",   # .values vs .to_numpy(): minor style, both correct
    "PD901",   # generic df name: standard convention in data pipeline code
    "B027",    # empty method without abstract decorator: intentional default no-op
    "PLW2901", # loop var overwrite: intentional reassignment
    "PERF401", # list comprehension: readability preference over micro-optimization
    "B006",    # mutable default arg: used intentionally in pipeline code
    "DTZ001",  # datetime without tz: handled at application level (same as DTZ005)
    "DTZ007",  # naive datetime from strptime: tz handled at application level
    "RUF005",  # collection concatenation: readability preference
    "SIM105",  # contextlib.suppress: try/except/pass is more explicit
    "SIM103",  # return negated condition: readability preference
    "E741",    # ambiguous variable name: `l` for ladder is clear in context
    "RUF006",  # asyncio task reference: fire-and-forget pattern for alerts
    "SIM117",  # nested with: readability preference
]

# Allow fix for all enabled rules (when `--fix` is provided)
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
"tests/**/*.py" = [
    "S",       # security checks not needed in tests
    "PLR2004", # magic values are fine in tests
    "ARG",     # unused arguments are fine in fixtures
    "SLF001",  # private member access: testing internals is expected
    "T201",    # print allowed in tests
    "E501",    # line length ok in tests
    "F401",    # unused imports: test fixtures/conftest patterns
    "F841",    # unused variables: test setup patterns
    "NPY002",  # legacy numpy random: fine for tests
    "B007",    # unused loop variable: test iteration patterns
    "PT011",   # pytest.raises too broad: acceptable in tests
    "INP001",  # implicit namespace package: test directories
    "UP038",   # isinstance union: readability in tests
    "PD901",   # generic df name: standard in test code
    "RUF100",  # unused noqa: from auto-fixing
    "PLR1714", # repeated equality: readability in tests
    "ICN001",  # import alias convention: fine in tests
    "E722",    # bare except: acceptable in test teardown
    "ASYNC230", # async open: test patterns
]
"test_*.py" = [
    "T201",    # print allowed in test scripts
    "S",       # security checks not needed in test scripts
    "E501",    # line length ok in test scripts
    "PLC0415", # lazy imports ok in test scripts
    "SLF001",  # private member access: testing internals
    "F841",    # unused variables: test patterns
    "NPY002",  # legacy numpy random: fine for tests
    "ARG",     # unused arguments: test fixtures
    "B007",    # unused loop variable: test patterns
    "INP001",  # implicit namespace package
    "RUF100",  # unused noqa
]
"naut_hedgegrid/cli.py" = [
    "ARG001",  # unused function arguments in typer CLI (framework requires them)
    "A002",    # shadowing format builtin in typer CLI
]
"naut_hedgegrid/optimization/optimizer.py" = [
    "ARG001",  # Optuna callback signature requires study, trial args
]
"naut_hedgegrid/runners/run_backtest.py" = [
    "ARG001",  # Nautilus callback signatures require specific args
]
"naut_hedgegrid/strategies/hedge_grid_v1/strategy.py" = [
    "ARG001",  # Nautilus event handler signatures require event arg
    "ARG002",  # Nautilus callback signatures require position_id arg
]
"naut_hedgegrid/strategy/grid.py" = [
    "ARG004",  # regime arg kept for future use in static method
]
"naut_hedgegrid/data/sources/csv_source.py" = [
    "ARG002",  # interface method requires timestamp_format arg
]
"examples/**/*.py" = [
    "T201",    # print allowed in examples
    "INP001",  # implicit namespace package
    "E501",    # line length ok in examples
    "PLC0415", # lazy imports ok in examples
    "S105",    # hardcoded secrets ok in examples
    "F401",    # unused imports: verification scripts test importability
    "F841",    # unused variables: example/verification patterns
    "ICN001",  # import alias convention: fine in examples
]
"debug_*.py" = [
    "T201",    # print allowed in debug scripts
    "INP001",  # implicit namespace package
    "E501",    # line length ok in debug scripts
    "PLC0415", # lazy imports ok in debug scripts
    "F841",    # unused variable: debug scripts allow unused assignments
    "F841",    # unused variable: debug scripts
    "E722",    # bare except: debug scripts
]
"run_*.py" = [
    "T201",    # print allowed in run scripts
    "INP001",  # implicit namespace package
    "E501",    # line length ok in run scripts
    "PLC0415", # lazy imports ok in run scripts
]

[lint.mccabe]
max-complexity = 10

[lint.isort]
known-first-party = ["naut_hedgegrid"]
combine-as-imports = true

[lint.flake8-type-checking]
runtime-evaluated-base-classes = ["pydantic.BaseModel"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
